{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block navbar %}
    <div class="navbar-nav" id="main_nav_bar">
        <a class="nav-link active" href="{{ url_for('login') }}">Welcome<span class="sr-only">(current)</span></a>
        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
    </div>
{% endblock %}

{% block body %}
    <div id="Welcome">
        <h3> Welcome to Reader's Forest! </h3>
    </div>
    <div class="center_box" id="login_container">
        <div class="center_box" id="logo_img">
            <img id="logo" src="/static/img/trees.png">
        </div>
        <h4 class="welcome"> New User Registration </h4>
        <hr>
        <h5 class="welcome"> {{ registration_message }} </h5>
        <form action="{{ url_for('attempt_registration') }}" method="post">

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" placeholder="First Name" name="first_name">
                </div>
            </div> <!-- form-group// -->

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Last Name" name="last_name">
                </div>
            </div> <!-- form-group// -->

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" placeholder="email or login" name="username">
                </div>
            </div> <!-- form-group// -->

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="******" type="password" name="password">
                </div>
            </div> <!-- form-group// -->

            <hr>
            <div class="form-group">
                <a href="{{ url_for('login') }}"> I already have a login </a>
            </div> <!-- form-group// -->

            <div class="form-group">
                <button class="btn btn-primary">Create New User</button>
            </div> <!-- form-group// -->

        </form>
    </div>
{% endblock %}
